[mailq.graph]
check_command = "mailq"

[mailq.metrics_filters]
unsent = "$service_name_template$.perfdata.unsent.value"

[mailq.urlparams]
areaAlpha = "0.5"
areaMode = "all"
lineWidth = "2"
min = "0"
yUnitSystem = "none"

[mailq.functions]
unsent = "alias(color($metric$, '#1a7dd7'), 'Unsent mails')"
