[users.graph]
check_command = "users, users-windows"

[users.metrics_filters]
users = "$service_name_template$.perfdata.users.value"

[users.urlparams]
areaAlpha = "0.5"
areaMode = "all"
lineWidth = "2"
min = "0"
yUnitSystem = "none"
bgcolor = "white"
fgcolor = "black"

[users.functions]
users = "alias(color($metric$, '#7a7dd7'), 'Logged in Users')"
