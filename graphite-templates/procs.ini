[procs.graph]
check_command = "procs, procs-windows"

[procs.metrics_filters]
value = "$service_name_template$.perfdata.procs.value"

[procs.urlparams]
areaAlpha = "0.5"
areaMode = "all"
lineWidth = "2"
min = "0"
yUnitSystem = "none"
bgcolor = "white"
fgcolor = "black"

[procs.functions]
value = "alias(color($metric$, '#1a7dd7'), 'Process count')"
